<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <script async defer src="index.js"></script>
    <style>
    :root{
      --mdc-theme-primary: #103040;
      --mdc-theme-secondary: #2fafe6;
      --mdc-theme-text-icon-on-background: #103040;
    }
    html {
        height: 100%;
      }
    body{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .content{
      display: flex;
      flex-direction: row;
    }
    div#main-content{
      display: inline-flex;
      flex-direction: column;
      margin-left: 16px;
      flex-grow: 1;
      height: 94%;
      box-sizing: border-box;
      overflow-y: scroll;
    }
    .list-base {
      padding-left: 16px;
    }
    .mdc-button__icon {
      width: 24px;
      height: 24px;
      margin-right: 0px;
      font-size: 24px;
    }
    .mdc-list-item.drawer-list-item.mdc-list-item--selected{
      color: var(--mdc-theme-primary);
    }
    .aside-button {
      margin-top: 12px;
      margin-left: 16px;
      margin-bottom: 12px;
    }
    /*aside{
      overflow-y: scroll;
      overflow-x: visible;
    }*/
    </style>
  </head>
<body>
  <load-notifier style="position:absolute;top:5px;right:5px;"></load-notifier>
  <load-spinner absolute id="main-spinner"></load-spinner>
  <body class="mdc-typography">
    <header class="toolbar mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">

        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon" onclick='document.querySelector("aside").classList.toggle("mdc-drawer--open");'>
            <h-icon name="menu"/>
          </a>
          <span id="title" class="mdc-top-app-bar__title catalog-title">Holusion</span>
        </section>
      </div>
    </header>
    <div class="content">
      <aside class="mdc-drawer mdc-drawer--persistent mdc-drawer--open main-content mdc-top-app-bar--fixed-adjust">
        <nav class="mdc-drawer__drawer">
          <div class="mdc-list-group">
            <button onclick="updateProductList()" class="aside-button mdc-button mdc-button--raised mdc-button--dense">
              Actualiser
            </button>
          </div>
          <div class="mdc-list-group">
            <h-products fetch="GetList" ></h-products>
          </div>
        </nav>
      </aside>
      <!--Will be filled by a template element -->
      <div id="main-content">
        Loading, please wait...
      </div>
    </div>

    <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>
      mdc.autoInit()
      let drawer = new mdc.drawer.MDCPersistentDrawer(document.querySelector(".mdc-drawer"));
    </script>
</body>
</html>
