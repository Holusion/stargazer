<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <script async defer src="index.js"></script>
    <style>
    :root{
      --mdc-theme-primary: #103040;
      --mdc-theme-secondary: #2fafe6;
      --mdc-theme-text-icon-on-background: #103040;
    }
    html {
        height: 100%;
      }
    body{
      display: flex;
      flex-direction: row;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    div#main-content{
      display: inline-flex;
      flex-direction: column;
      flex-grow: 1;
      height: 94%;
      box-sizing: border-box;
      overflow-y: scroll;
      margin-top: 60px;
    }
    .list-base {
      padding-left: 16px;
    }
    .mdc-button__icon {
      width: 24px;
      height: 24px;
      margin-right: 0px;
      font-size: 24px;
      line-height: inherit;
      vertical-align: middle;
    }
    .mdc-list-item.drawer-list-item.mdc-list-item--selected{
      color: var(--mdc-theme-primary);
    }
    .aside-button {
      margin-top: 12px;
      margin-left: 16px;
      margin-bottom: 12px;
    }
    /*aside{
      overflow-y: scroll;
      overflow-x: visible;
    }*/
    </style>
  </head>
<body>
  <load-notifier style="position:absolute;top:5px;right:5px;"></load-notifier>
  <load-spinner absolute id="main-spinner"></load-spinner>
  <body class="mdc-typography">
    <header class="toolbar mdc-toolbar mdc-toolbar--fixed mdc-elevation--z4">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <button class="demo-menu material-icons mdc-toolbar__menu-icon" onclick='document.querySelector("aside").classList.toggle("mdc-drawer--open");'>
            <h-icon name="menu"/>
          </button>
          <span id="title" class="mdc-toolbar__title catalog-title">Holusion</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
          
        </section>
      </div>
    </header>
    <aside class="mdc-drawer mdc-drawer--persistent mdc-drawer--open main-content mdc-toolbar-fixed-adjust">
      <nav class="mdc-drawer__drawer">
        <div class="mdc-list-group">
          <button onclick="updateProductList()" class="aside-button mdc-button mdc-button--raised mdc-button--dense">
            Actualiser
          </button>
        </div>
        <div class="mdc-list-group">
          <h-products fetch="GetList" ></h-products>
        </div>
      </nav>
    </aside>
    <!--Will be filled by a template element -->
    <div id="main-content">
      Loading, please wait...
    </div>

    <script src="../node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>
      mdc.autoInit()
      let drawer = new mdc.drawer.MDCPersistentDrawer(document.querySelector(".mdc-drawer"));
    </script>
</body>
</html>
